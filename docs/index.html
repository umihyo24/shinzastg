<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Sorawotobu Shizariga- to asoboze</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrap">
    <!-- ▼ 操作画面“外側・上部”HUD -->
    <div class="hud-top" aria-label="Game HUD">
      <!-- パネル①：エネルギー＆装備中の特殊武器 -->
      <section class="panel panel-left">
        <div class="row weapon-row">
          <button id="btnPrevW" title="Previous (Q)">←</button>
          <div class="weapon-badge" id="hudWeapon">BASIC</div>
          <button id="btnNextW" title="Next (E)">→</button>
          <div class="tip">Q/E で切替</div>
        </div>

        <div class="label">Energy</div>
        <div class="bar bar-energy"><i id="hudEnergy" style="width:100%"></i><span class="bar-text" id="hudEnergyText">100/100</span></div>

        <!-- ★ Fire Cooldown → Special Energy (SP) に変更 -->
        <div class="label">Special Energy</div>
        <div class="bar bar-sp"><i id="hudSP" style="width:100%"></i><span class="bar-text" id="hudSPText">100/100</span></div>
      </section>

      <!-- パネル②：強化状態 -->
      <section class="panel panel-right">
        <div class="buffs">
          <div class="buff buff-speed">SPD <b id="buffSPD">x0</b></div>
          <div class="buff buff-bspd">B-SPD <b id="buffBSPD">x0</b></div>
          <div class="buff buff-thick">B-HT <b id="buffTHICK">x0</b></div>
        </div>
      </section>
    </div>

    <!-- 操作画面（Canvas） -->
    <canvas id="gameCanvas" width="800" height="400"></canvas>



  </div>

  <h1 class="notice">開発中です</h1>
  <!-- <script src="js/debug.js"></script>    -->
    <script type ="module" src="./js/main.js"></script> 
</body>
</html>
